<app-places-container title="Your Favorite Places">
  @if (isFetching()) {
  <p class="fallback-text">Loading...</p>
  } @else if (places()) {
  <app-places [places]="places()!" />
  } @else if (places()?.length === 0) {
  <p class="fallback-text">You have not added any places yet.</p>
  }
</app-places-container>
